<h3>COURSE ENROLLMENT FORM</h3>

<form action="submitted.html" method="get">

<input type="date" placeholder="dob"  name="dob" id="dob"><br><br>
<label>Gender</label>

<input type="text" placeholder="Address" maxlength="50"><br><br>

<select><option value="chennai">Chennai<br><br>
<option value="erode">erode</option>
<option value="salem">Salem</option>

<label>state</label>
<select><option value="Tamil Nadu">Tamil Nadu<br><br>
<option value="kerala">Kerala<br><br>
<option value="Karnataka">karnataka<br><br>
<option value="others">others<br><br>
</select><br><br>
<label for="Mobile Number">Mobile Number:</label>
<input type="text" placeholder="Mobile Number" maxlength="10" name="Mobile Number" id="Mobile Number"><br><br>
